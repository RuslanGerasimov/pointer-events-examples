<!doctype html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="brushstroke.js"></script>
	<link rel="stylesheet" href="global.css"/>
	<link rel="stylesheet" href="brushstroke.css"/>
    <script type="text/javascript">
        window.onload = function () {
		
		
			var PointerCollection = function () {
				this._pointers = {};
			};
			PointerCollection.prototype.add = function (event) {
				this._pointers[event.pointerId] = event;
			};
			PointerCollection.prototype.update = function (event) {
				this.add(event);
			};
			PointerCollection.prototype.remove = function (event) {
				delete this._pointers[event.pointerId];
			};
			PointerCollection.prototype.exists = function (event) {
				return this._pointers.hasOwnProperty(event.pointerId);
			};
			PointerCollection.prototype.each = function (callback, thisArg) {
				if (pointers) {
					for (var key in this._pointers) {
						callback.call(thisArg, this._pointers[key]);
					}
				}
			};
			
		
		
			var elem = document.getElementById('elem');

			var pointers = new PointerCollection();
			var documentPointers = new PointerCollection();
			
			elem.addEventListener('pointerdown', function (event) {
				if (event.pointerType == 'touch' && !pointers.exists(event)) {
					pointers.add(event);
				}
			});
			
			elem.addEventListener('pointermove', function (event) {
				if (pointers.exists(event)) {
					pointers.update(event);
				}
			});

			elem.addEventListener('pointerup', function (event) {
				if (pointers.exists(event)) {
					pointers.remove(event);
				}
			});
			
			elem.addEventListener('pointerout', function (event) {
				if (event.pointerType == 'touch') {
					if (pointers.exists(event)) {
						pointers.remove(event);
						documentPointers.add(event);
					}
				}
			});
	
			elem.addEventListener('pointerover', function (event) {
				if (event.pointerType == 'touch') {
					if (documentPointers.exists(event)) {
						documentPointers.remove(event);
						pointers.add(event);
					}
				}
			});
		
		
		
			document.documentElement.addEventListener('pointermove', function (event) {
				if (documentPointers.exists(event)) {
					documentPointers.update(event);
				}
			});

			document.documentElement.addEventListener('pointerup', function (event) {
				if (documentPointers.exists(event)) {
					documentPointers.remove(event);
				}
			});
			
			
			
			tick();
			function tick () {
				pointers.each(function (pointer) {
					createBrushstroke(pointer.pageX, pointer.pageY, '#DE3A3A');
				});
				documentPointers.each(function (pointer) {
					createBrushstroke(pointer.pageX, pointer.pageY, '#2CDE62');
				});
				requestAnimationFrame(tick);
			}
		};
    </script>
    <style>
	
		body {
			touch-action: none;
		}
	
		#elem {
			width: 50%;
			height: 100%;
			background-color: #D2E9F7;
			box-sizing: border-box;
            border-right: 2px solid black;
		}
        
    </style>
</head>
<body>
	<div id=elem></div>
    <h1 class=title>Pointer Events<br/>(document)</h1>
</body>
</html>
